
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="login">
  
<h1>Doctor Register</h1>
<div class="form-group">
<label for="">firstname</label>
<input [(ngModel)]="firstname" type="text" class="form-control">
</div>

<div class="form-group">
<label for="">lastname</label>
<input [(ngModel)]="lastname" type="text" class="form-control">    
</div>

<div class="form-group">
    <label for="">phoneno</label>
    <input [(ngModel)]="phoneno" type="text" class="form-control">    
    </div>

    <div class="form-group">
        <label for="">altphoneno</label>
        <input [(ngModel)]="altphoneno" type="text" class="form-control">    
    </div>
   
    <div class="form-group">
        <label for="">email</label>
        <input [(ngModel)]="email" type="email" class="form-control">    
    </div>
   
    <div class="form-group">
        <label for="">password</label>
        <input [(ngModel)]="password" type="password" class="form-control">    
    </div>

    <div class="form-group">
        <label for="">gender</label>
        <input [(ngModel)]="gender" type="text" class="form-control">    
    </div>
                             

    <div class="form-group">
        <label for="">dob</label>
        <input [(ngModel)]="dob" type="date" class="form-control">    
     </div>

                
    <div class="form-group">
        <label for="">Address</label>
        <input [(ngModel)]="address" type="text" class="form-control">    
    </div>

                    
    <div class="form-group">
        <label for="">experience</label>
        <input [(ngModel)]="experience" type="text" class="form-control">    
    </div>


    <div class="form-group">
        <label for="">exist</label> 

        <input [(ngModel)]="exist" type="text" class="form-control">    
    </div>


    <div class="form-group">
        <label for="">Rating</label> 

        <input [(ngModel)]="rating" type="text" class="form-control">    
    </div>
                            
    <div class="form-group">
        <label for="">availability</label>
        <input [(ngModel)]="availability" type="text" class="form-control">    
    </div>
    
                                   
<div class="form-group">
<button (click)="onRegister()" class="btn btn-default">Register</button> 
 <button (click)="cancle()" class="btn btn-default">Cancel</button>     
</div>

</div>   


</div>
<div class="col-md-4"></div>

</div>
