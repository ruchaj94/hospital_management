
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="login">
  
<h1>Doctor login</h1>
<div class="form-group">
<label for="">Email</label>
<input [(ngModel)]="email" type="text" class="form-control">
</div>

<div class="form-group">
<label for="">Password</label>
<input [(ngModel)]="password" type="text" class="form-control">    
</div>

<div class="form-group">
       <div class="checkbox">
           <label>
             <input [(ngModel)]="rememberme" type="checkbox"> Remember me ?
           </label>
         </div>
   </div>

<div class="form-group">
<button (click)="onLogin()" class="btn btn-default">Submit</button> 
 <button routerLink="/docregister" class="btn btn-default">Register</button>     
</div>
</div>   


</div>
<div class="col-md-4"></div>

</div>
